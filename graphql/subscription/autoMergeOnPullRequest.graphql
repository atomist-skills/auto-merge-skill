subscription AutoMergeOnPullRequest {
  PullRequest {
    url
    number
    body
    title
    labels @required {
      name @matches(re: "^auto-merge:.*$")
    }
    branch {
      name
    }
    head {
      sha
      statuses {
        state
        context
        description
        targetUrl
      }
    }
    reviews {
      state
      by {
        login
      }
    }
    commits {
      message
    }
    repo {
      name
      owner
      org {
        provider {
          apiUrl
        }
      }
    }
    comments {
      body
    }
  }
}
