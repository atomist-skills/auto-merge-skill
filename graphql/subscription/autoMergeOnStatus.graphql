subscription AutoMergeOnStatus {
  Status {
    commit @required {
      pullRequests @required {
        url
        number
        body
        title
        branch {
          name
        }
        labels @required {
          name @matches(re: "^auto-merge:.*$")
        }
        head {
          sha
          statuses {
            state
            context
            description
            targetUrl
          }
        }
        reviews {
          state
          by {
            login
          }
        }
        commits {
          message
        }
        repo {
          name
          owner
          org {
            provider {
              apiUrl
            }
          }
        }
        comments {
          body
        }
      }
    }
  }
}
